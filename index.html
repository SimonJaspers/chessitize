<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chessitize</title>
  <link rel="stylesheet" href="/lib/style.css">
</head>

<body>
  <input type="file" multiple data-bind="event: { change: onNewFiles }">

  <ul data-bind="foreach: images">
    <li>
      <img data-bind="attr: { src: original }, click: onClick">
      <img data-bind="attr: { src: crop }">
    </li>
  </ul>

  <script src="/libs/glfx.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
  <script src="/lib/bundle.js"></script>
</body>

</html>
